<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOVA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NOVA">
    
    <link rel="icon" type="image/png" href="logo.png?v=8">
    <link rel="apple-touch-icon" href="logo.png?v=8">
    <link rel="apple-touch-icon" sizes="152x152" href="logo.png?v=8">
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png?v=8">
    <link rel="apple-touch-icon" sizes="167x167" href="logo.png?v=8">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #000000; 
            color: #D4AF37; 
            min-height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0;
            -webkit-user-select: none; user-select: none;
        }
        
        .logo-img { width: 150px; margin-bottom: 20px; }
        
        .card { 
            background: #111; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.9); 
            max-width: 380px; width: 90%;
            border: 1px solid #333; 
            position: relative;
        }
        
        h2 { color: #D4AF37; margin-bottom: 10px; font-weight: 700; text-transform: uppercase; font-size: 18px;}
        p { color: #aaa; font-size: 13px; margin-bottom: 20px; }
        
        input, textarea { 
            width: 100%; padding: 15px; margin: 10px 0; 
            background: #222; border: 1px solid #444; 
            border-radius: 10px; box-sizing: border-box; 
            font-size: 16px; color: #fff; outline: none; font-family: inherit;
        }
        input:focus { border-color: #D4AF37; background: #2a2a2a; }
        
        button { 
            background: linear-gradient(45deg, #D4AF37, #F2C94C); 
            color: #000; border: none; padding: 16px; 
            border-radius: 10px; cursor: pointer; width: 100%; 
            font-size: 16px; font-weight: 800; margin-top: 15px; 
            text-transform: uppercase;
        }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { background: transparent; color: #666; border: 1px solid #333; padding: 10px; font-size: 14px; margin: 0;}
        .tab-btn.active { background: #D4AF37; color: #000; border-color: #D4AF37; }

        #qr-container { display: none; }
        #qrcode { 
            display: flex; justify-content: center; margin: 20px 0; padding: 10px;
            background: white; border-radius: 10px;
        }
        
        .progress-wrapper { margin: 20px 0; text-align: left; }
        .progress-container { width: 100%; background-color: #333; border-radius: 10px; height: 12px; overflow: hidden; margin-top: 5px; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #D4AF37, #f1c40f); width: 0%; transition: width 0.5s ease; }
        
        .hidden { display: none; }
        
        /* Link ButonlarÄ± */
        .quick-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .action-btn { 
            background: #222; border: 1px solid #444; color: #fff; 
            padding: 12px; border-radius: 8px; font-size: 12px; display: flex; 
            align-items: center; justify-content: center; gap: 8px; text-decoration: none; font-weight: 600;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="NOVA Logo" class="logo-img">

    <div class="card" id="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')" id="btn-login">Connexion</button>
            <button class="tab-btn" onclick="switchTab('register')" id="btn-register">Inscription</button>
        </div>

        <div id="login-form">
            <h2>Bienvenue</h2>
            <p>Entrez votre numÃ©ro pour voir vos points.</p>
            <input type="tel" id="login-phone" placeholder="NumÃ©ro (ex: 0612345678)">
            <button onclick="login()">Se Connecter</button>
        </div>

        <div id="register-form" class="hidden">
            <h2>CrÃ©er un Compte</h2>
            <input type="text" id="reg-name" placeholder="Nom et PrÃ©nom">
            <input type="tel" id="reg-phone" placeholder="NumÃ©ro de TÃ©lÃ©phone">
            <textarea id="reg-address" placeholder="Votre Adresse (Optionnel)" rows="2"></textarea>
            <button onclick="register()">CrÃ©er ma Carte</button>
        </div>
    </div>

    <div class="card" id="qr-container">
        <h2 id="welcomeMsg" style="margin-bottom: 5px;"></h2>
        
        <div id="qrcode"></div>
        <p style="margin-bottom:10px;">PrÃ©sentez ce code en caisse.</p>
        
        <div class="progress-wrapper">
            <div style="display:flex; justify-content:space-between; color:#ccc; font-size:12px;">
                <span>Progression</span>
                <span id="pointsRatio">0/10</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div id="motivationMsg" style="margin-top:8px; font-size:13px; font-style:italic;"></div>
        </div>

        <div style="display: flex; gap: 10px; border-top:1px solid #333; padding-top:15px; margin-top:15px;">
            <div style="flex:1;">
                <span style="font-size:24px; color:#D4AF37; font-weight:bold;" id="puanGoster">0</span><br>
                <span style="font-size:10px; color:#888;">POINTS</span>
            </div>
            <div style="flex:1; border-left:1px solid #333;">
                <span style="font-size:24px; color:#fff; font-weight:bold;" id="harcananGoster">0</span><br>
                <span style="font-size:10px; color:#888;">CADEAUX</span>
            </div>
        </div>
        
        <div class="quick-actions">
            <a href="https://www.google.com" target="_blank" class="action-btn"><i class="fa-solid fa-utensils"></i> Menu</a>
            <a href="https://maps.google.com" target="_blank" class="action-btn"><i class="fa-solid fa-location-dot"></i> Y aller</a>
            <a href="#" onclick="logout()" class="action-btn" style="grid-column: span 2; border-color:#c0392b; color:#c0392b;">
                <i class="fa-solid fa-right-from-bracket"></i> DÃ©connexion
            </a>
        </div>
    </div>

    <script>
        // --- âš ï¸ AYARLAR âš ï¸ ---
        const firebaseConfig = {
            apiKey: "AIzaSyDxizNLOTlYYm7CUSRLDrMRe7Q1pn2l1D4",
            authDomain: "fidelite2-d521c.firebaseapp.com",
            projectId: "fidelite2-d521c",
            storageBucket: "fidelite2-d521c.firebasestorage.app",
            messagingSenderId: "787733255176",
            appId: "1:787733255176:web:df3a493d405f4b67b92dbd"
        };

        // Firebase BaÅŸlatma
        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            
            // ðŸ”¥ðŸ”¥ DONMA SORUNUNU Ã‡Ã–ZEN KOD BURADA ðŸ”¥ðŸ”¥
            db.settings({ experimentalForceLongPolling: true });

            console.log("Firebase baÄŸlantÄ±sÄ± baÅŸlatÄ±ldÄ±.");
        } catch (e) {
            alert("Hata: Firebase yÃ¼klenemedi. SayfayÄ± yenileyin.");
        }

        // --- Fonksiyonlar ---

        function switchTab(tab) {
            if(tab === 'login') {
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('register-form').classList.add('hidden');
                document.getElementById('btn-login').classList.add('active');
                document.getElementById('btn-register').classList.remove('active');
            } else {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('register-form').classList.remove('hidden');
                document.getElementById('btn-login').classList.remove('active');
                document.getElementById('btn-register').classList.add('active');
            }
        }

        function login() {
            const phoneInput = document.getElementById('login-phone');
            const phone = phoneInput.value.trim().replace(/\s/g, ''); // BoÅŸluklarÄ± temizle
            
            if(!phone) return alert("Veuillez entrer votre numÃ©ro.");
            
            const btn = document.querySelector("#login-form button");
            const originalText = btn.innerText;
            btn.innerText = "VÃ©rification...";
            btn.disabled = true;

            const db = firebase.firestore();
            db.collection("musteriler").doc(phone).get().then((doc) => {
                if(doc.exists) { 
                    openDashboard(doc.data().ad, phone, doc.data().puan, doc.data().harcanan || 0); 
                } else { 
                    alert("NumÃ©ro introuvable. Veuillez crÃ©er un compte."); 
                    switchTab('register'); 
                    document.getElementById('reg-phone').value = phone; 
                }
                btn.innerText = originalText;
                btn.disabled = false;
            }).catch(err => { 
                alert("Erreur de connexion: " + err.message); 
                btn.innerText = originalText;
                btn.disabled = false;
            });
        }

        function register() {
            const name = document.getElementById('reg-name').value.trim();
            const phoneInput = document.getElementById('reg-phone');
            const phone = phoneInput.value.trim().replace(/\s/g, '');
            const address = document.getElementById('reg-address').value.trim();
            
            if(!name || !phone) return alert("Nom et NumÃ©ro obligatoires.");
            
            const btn = document.querySelector("#register-form button");
            btn.innerText = "CrÃ©ation...";
            btn.disabled = true;

            const db = firebase.firestore();
            db.collection("musteriler").doc(phone).set({
                ad: name, 
                telefon: phone, 
                adres: address, 
                puan: 0, 
                harcanan: 0, 
                kayitTarihi: new Date()
            }).then(() => { 
                alert("Compte crÃ©Ã© avec succÃ¨s !");
                openDashboard(name, phone, 0, 0); 
            }).catch(err => { 
                alert("Erreur: " + err.message);
                btn.innerText = "CrÃ©er ma Carte";
                btn.disabled = false;
            });
        }

        function openDashboard(name, phone, puan, harcanan) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('qr-container').style.display = 'block';
            document.getElementById('welcomeMsg').innerText = "Bonjour, " + name.split(' ')[0];
            
            updatePointsUI(puan, harcanan);
            
            // QR Kodu Temizle ve Yeniden OluÅŸtur
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: phone, 
                width: 180, 
                height: 180,
                colorDark : "#000000", 
                colorLight : "#ffffff", 
                correctLevel : QRCode.CorrectLevel.H
            });
            
            // PuanlarÄ± CanlÄ± Dinle
            const db = firebase.firestore();
            db.collection("musteriler").doc(phone).onSnapshot((doc) => {
                if(doc.exists) {
                    updatePointsUI(doc.data().puan, doc.data().harcanan || 0);
                }
            });
            
            // Beni HatÄ±rla
            localStorage.setItem('nova_user_phone', phone);
        }

        function updatePointsUI(puan, harcanan) {
            document.getElementById('puanGoster').innerText = puan;
            document.getElementById('harcananGoster').innerText = harcanan;
            
            let target = 10; 
            let percentage = (puan / target) * 100;
            if(percentage > 100) percentage = 100;
            
            document.getElementById('progressBar').style.width = percentage + "%";
            document.getElementById('pointsRatio').innerText = puan + " / " + target;
            
            const kalan = target - puan;
            const msgEl = document.getElementById('motivationMsg');
            
            if(puan >= target) {
                msgEl.innerHTML = "ðŸŽ‰ CADEAU DISPONIBLE ! Demandez-le en caisse.";
                msgEl.style.color = "#2ecc71"; 
                msgEl.style.fontWeight = "bold";
            } else {
                msgEl.innerHTML = `Plus que <b>${kalan} points</b> pour un cadeau !`;
                msgEl.style.color = "#888";
            }
        }

        function logout() { 
            localStorage.removeItem('nova_user_phone'); 
            location.reload(); 
        }

        // Sayfa aÃ§Ä±lÄ±nca otomatik giriÅŸ kontrolÃ¼
        window.onload = function() {
            const savedPhone = localStorage.getItem('nova_user_phone');
            if(savedPhone) { 
                document.getElementById('login-phone').value = savedPhone; 
                login(); 
            }
        };
    </script>
</body>
</html>
