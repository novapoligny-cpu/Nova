    <style>

        :root { --gold: #FFD700; --dark: #000; --gray: #1a1a1a; }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background: var(--dark); color: white; padding-bottom: 180px; }

        header { background: var(--dark); border-bottom: 2px solid var(--gold); padding: 15px; text-align: center; position: sticky; top: 0; z-index: 1000; }

        .logo { color: var(--gold); font-size: 1.4rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }

        .container { width: 95%; max-width: 650px; margin: auto; }

        .cat-title { background: var(--gold); color: black; padding: 10px; margin: 25px 0 10px; border-radius: 5px; text-align: center; font-weight: bold; font-size: 0.85rem; text-transform: uppercase; }

        .card { background: var(--gray); border: 1px solid #333; border-radius: 12px; padding: 15px; margin-bottom: 12px; }

        .card h4 { color: #fff; margin-bottom: 12px; font-size: 0.95rem; border-bottom: 1px solid var(--gold); padding-bottom: 5px; }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px 5px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-align: center; }

        .btn:active { background: var(--gold); color: black; }

        

        /* Modal */

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; overflow-y: auto; }

        .modal-content { background: #1a1a1a; width: 90%; max-width: 420px; margin: 30px auto; padding: 20px; border-radius: 15px; border: 1px solid var(--gold); }

        .modal h3 { color: var(--gold); text-align: center; margin-bottom: 15px; }

        label.section-label { display: block; margin: 15px 0 10px; font-size: 0.9rem; color: var(--gold); font-weight: bold; border-bottom: 1px solid #333; padding-bottom: 5px; }

        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .opt-item { display: flex; align-items: center; gap: 8px; background: #000; padding: 10px; border-radius: 6px; border: 1px solid #333; font-size: 0.8rem; cursor: pointer; }

        .btn-add { background: var(--gold); color: black; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 25px; cursor: pointer; font-size: 1rem; }

        /* Cart Bar */

        .cart-bar { position: fixed; bottom: 0; width: 100%; background: #000; border-top: 2px solid var(--gold); padding: 15px; z-index: 1000; }

        .cart-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

        .total-price { color: var(--gold); font-size: 1.6rem; font-weight: bold; }

        .btn-wa { background: #25d366; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }

    </style>

</head>

<div class="cart-bar">

    <div class="cart-info"><div class="total-price" id="totVal">0.00€</div><button onclick="sepet=[]; up()" style="background:#ff4444; color:white; border:none; padding:5px 10px; border-radius:5px; font-size:0.7rem; cursor:pointer;">Vider</button></div>

    <button class="btn-wa" onclick="sendWA()">SİPARİŞİ TAMAMLA (WhatsApp)</button>

</div>

<script>

    var sepet = []; var suanki = null;

    function limitCheck(el, cls, max) {

        var checked = document.querySelectorAll(cls + ':checked');

        if (checked.length > max) { el.checked = false; alert("Max " + max + " selections !"); }

    }

    function openOp(n, p, t) {

        suanki = { n: n, p: p, t: t };

        document.getElementById('mTitle').innerText = n;

        document.querySelectorAll('.sc, .vc').forEach(i => i.checked = false);

        document.getElementById('viandeArea').style.display = (t === 'tacos2') ? 'block' : 'none';

        

        var g = document.getElementById('gChecks'); g.innerHTML = '';

        if(t.startsWith('tacos')) {

            g.innerHTML = '<label class="opt-item"><input type="checkbox" class="gc" value="Oignon"> Oignon</label><label class="opt-item"><input type="checkbox" class="gc" value="Tomate"> Tomate</label>';

        } else {

            g.innerHTML = '<label class="opt-item"><input type="checkbox" class="gc" value="Salade" checked> Salade</label><label class="opt-item"><input type="checkbox" class="gc" value="Tomate" checked> Tomate</label><label class="opt-item"><input type="checkbox" class="gc" value="Oignon" checked> Oignon</label>';

        }

        document.getElementById('mDialog').style.display = 'block';

    }

    function closeOp() { document.getElementById('mDialog').style.display = 'none'; }

    function quick(n, p) { sepet.push({ n: n, p: p, s: [], g: [] }); up(); alert(n + " ajouté !"); }

    function addItem() {

        var sauces = []; document.querySelectorAll('.sc:checked').forEach(i => sauces.push(i.value));

        var garns = []; document.querySelectorAll('.gc:checked').forEach(i => garns.push(i.value));

        var viandes = []; document.querySelectorAll('.vc:checked').forEach(i => viandes.push(i.value));

        

        sepet.push({ n: suanki.n, p: suanki.p, s: sauces, g: garns, v: viandes });

        up(); closeOp();

    }

    function up() {

        var total = 0; for (var i = 0; i < sepet.length; i++) { total += sepet[i].p; }

        document.getElementById('totVal').innerText = total.toFixed(2) + "€";

    }

    function sendWA() {

        if (sepet.length === 0) return alert("Panier vide!");

        var m = "Bonjour Nova ! Voici ma commande :%0A";

        for (var i = 0; i < sepet.length; i++) {

            var it = sepet[i]; m += `%0A${i+1}. *${it.n}*`;

            if(it.v && it.v.length > 0) m += `%0A - Viandes: ${it.v.join(', ')}`;

            if(it.s && it.s.length > 0) m += `%0A - Sos: ${it.s.join(', ')}`;

            if(it.g && it.g.length > 0) m += `%0A - Garn: ${it.g.join(', ')}`;

            m += `%0A`;

        }

        m += `%0A*TOTAL: ${document.getElementById('totVal').innerText}*`;

        window.open("https://wa.me/33769428182?text=" + m, "_blank");

    }

</script>
